<!DOCTYPE html>
<html>

<head>
  <title>Todo App</title>
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css?family=Lato:300,400,700">
  <link rel="stylesheet" href="style.css"
    media="screen" charset="utf-8">
</head>

<body>
  <header>
    <div class="eisenhower-wrapper">
      <img src="./eisenhower-matrix.jpg" alt="eisenhower matrix">
      <a href="https://goal-life.com/page/method/matrix-eisenhower"
        class="more-inf">Want more details?</a>
    </div>
  </header>
  <main>
    <div class="container">
      <section class="add-tasks">
        <div id="add">
          <label for="new-task" class="new-task-label">Add Item</label>
          <div class="task-wrapper">
            <input id="new-task" class="task-input" type="text">
            <button class="add">Add</button>
          </div>
        </div>
      </section>
      <section class="incomplete-tasks">
        <h3 class="subheader">Todo</h3>
        <ul id="incomplete-tasks">
          <li class="task">
            <input type="checkbox">
            <label class="task-label">Pay Bills</label>
            <input type="text" class="task-input">
            <button class="edit">Edit</button>
            <button class="delete"><img src="./remove.svg" alt="remove task button"></button>
          </li>
          <li class="edit-mode task">
            <input type="checkbox">
            <label class="task-label">Go Shopping</label>
            <input type="text" value="Go Shopping" class="task-input">
            <button class="edit">Save</button>
            <button class="delete"><img src="./remove.svg" alt="remove task button"></button>
          </li>
        </ul>
      </section>
      <section class="complete-tasks">
        <h3 class="subheader">Completed</h3>
        <ul id="completed-tasks">
          <li class="task">
            <input type="checkbox" checked>
            <label class="task-label">See the Doctor</label>
            <input type="text" class="task-input">
            <button class="edit">Edit</button>
            <button class="delete"><img src="./remove.svg" alt="remove task button"></button>
          </li>
        </ul>
      </section>
    </div>
  </main>

  <script src="app.js"></script>
</body>

</html>
