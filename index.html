<!DOCTYPE html>
<html>

<head>
  <title>Todo App</title>
  <link rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Lato:300,400,700">
  <link rel="stylesheet" href="style.css"
      media="screen" charset="utf-8">
</head>

<body>
  <header class="header">
    <div class="header-wrapper">
      <img class="header__img" src="./eisenhower-matrix.jpg" alt="eisenhower matrix">
      <a href="https://goal-life.com/page/method/matrix-eisenhower"
          class="header__more-inf">Want more details?</a>
    </div>
  </header>
  <main>
    <!-- TODO: task-input сменить во всех файлах -->
    <div class="container">
      <section class="add-tasks">
        <label for="new-task" class="add-tasks__label">Add Item</label>
        <div class="add-tasks__wrapper">
          <input id="new-task" class="add-tasks__input" type="text">
          <button class="add-tasks__add-button">Add</button>
        </div>
      </section>
      <section class="tasks">
        <h3 class="tasks__subheader">Todo</h3>
        <ul id="incomplete-tasks">
          <li class="tasks-item">
            <input class="tasks-item__checkbox" type="checkbox">
            <label class="tasks-item__label">Pay Bills</label>
            <input class="tasks-item__input" type="text">
            <button class="tasks-item__edit">Edit</button>
            <button class="tasks-item__delete">
              <img class="tasks-item__img" src="./remove.svg" alt="remove task button">
            </button>
          </li>
          <li class="tasks-item__edit-mode tasks-item">
            <input class="tasks-item__checkbox" type="checkbox">
            <label class="tasks-item__label">Go Shopping</label>
            <input class="tasks-item__input" type="text" value="Go Shopping">
            <button class="tasks-item__edit">Save</button>
            <button class="tasks-item__delete">
              <img class="tasks-item__img" src="./remove.svg" alt="remove task button">
            </button>
          </li>
        </ul>
        <h3 class="tasks__subheader">Completed</h3>
        <ul id="completed-tasks">
          <li class="tasks-item">
            <input class="tasks-item__checkbox" type="checkbox" checked>
            <label class="tasks-item__label">See the Doctor</label>
            <input class="tasks-item__input" type="text">
            <button class="tasks-item__edit">Edit</button>
            <button class="tasks-item__delete">
              <img class="tasks-item__img" src="./remove.svg" alt="remove task button">
            </button>
          </li>
        </ul>
      </section>
    </div>
  </main>

  <script src="app.js"></script>
</body>

</html>
